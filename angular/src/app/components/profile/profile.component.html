<div class="row">
  <div class="col-4">
    <app-user-card [user]="user"></app-user-card>

    <div *ngIf="user == loggedInUser">
      <button [hidden]="editing" (click)="onEditClick()" class="btn btn-block btn-info">
        Update account details
      </button>
      <app-edit-user-card [hidden]="!editing" [user]="loggedInUser" (onDone)="onEditDone($event)"></app-edit-user-card>
    </div>

  </div>
  <div class="col">
    <app-timeline [kweets]="kweets"></app-timeline>
  </div>
</div>
