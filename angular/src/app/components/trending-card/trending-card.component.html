<div class="card border-primary mb-3">
  <div class="card-header">All time most popular</div>
  <div class="card-body">
    <div [hidden]="hashtags !== undefined" class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>

    <h5 *ngFor="let hashtag of hashtags"><a [routerLink]="['/hashtag/', hashtag.value]">#{{hashtag.value}}</a>
      <small class="text-muted">- {{hashtag.count}} kweets</small></h5>
  </div>
</div>
