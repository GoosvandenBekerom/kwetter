<div class="row kweet-row">
  <div class="col-8">
    <h5>@{{kweet.owner.username}}</h5>
    <p class="small mb-0 text-muted">Kweeted {{getCreatedRelative()}}</p>

  </div>
  <div class="col-4 text-right">
    <button class="btn btn-block btn-outline-info"><i class="far fa-thumbs-up"></i> 3.215</button>
  </div>

  <div class="col" [innerHTML]="kweet.message"></div>
</div>

<hr *ngIf="!isLast" class="my-3">
