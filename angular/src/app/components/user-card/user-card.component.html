<div class="card border-info mb-3">
  <div [hidden]="user !== undefined" class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>

  <div *ngIf="user !== undefined" class="card-body">
    <h4 class="card-title">{{user.fullName}}</h4>
    <h5 class="card-subtitle mb-2 text-muted">@{{user.username}}</h5>

    <hr class="my-3">

    <div class="row">
      <div class="col">
        <p class="mb-0">Kweets</p>
        <p class="mb-0 text-muted">{{user.kweetCount}}</p>
      </div>
      <div class="col">
        <p class="mb-0">Followers</p>
        <p class=" mb-0 text-muted">{{user.followerCount}}</p>
      </div>
      <div class="col">
        <p class="mb-0">Following</p>
        <p class="mb-0 text-muted">{{user.followingCount}}</p>
      </div>
    </div>
  </div>
</div>
