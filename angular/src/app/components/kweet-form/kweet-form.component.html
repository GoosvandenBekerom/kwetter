<form (submit)="onKweetSubmit()">
  <div class="form-group">
    <div class="input-group mb-3">
      <textarea class="form-control" id="message" rows="2" name="message" placeholder="What's on your mind?"
                [(ngModel)]="message" required></textarea>
      <div class="input-group-append">
        <button type="submit" class="input-group-addon btn btn-outline-primary bg-info text-white px-4" [disabled]="btnDisabled">Kweet</button>
      </div>
    </div>
  </div>
</form>
